<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/textCreator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <title>Daily People</title>
</head>

<body>
    <header>
        <div class="main_head">
            <div class="main_inner">
                <a href="/index.html" class="main_logo">Daily People</a>
                <a href="/style.html" class="main_gallery">Style</a>
                <a href="/community.html" class="main_gallery">Community</a>
                <input class="main_search" type="search" placeholder="search">
                <a href="SignUp.html" class="login">login</a>
            </div>
        </div>
    </header>



    <main role="main" class="container">
        <form name="form" method="POST" action="/bulletin_wr01">
            <div class="pt-1"></div>
            <input class="input" type="text" name="title" placeholder="제목을 입력하세요"
                style="border-radius:5px; width:100%; padding:5px;">
            <input class="input" type="text" name="brand" placeholder="브랜드를 입력하세요"
                style="border-radius:5px; width:100%; padding:5px;">
            <input class="input" type="text" name="name" placeholder="이름을 입력하세요"
                style="border-radius:5px; width:100%; padding:5px;">
            <input class="input" type="text" name="position" placeholder="직책을 입력하세요"
                style="border-radius:5px; width:100%; padding:5px;">
            <input class="input" type="text" name="cm/kg" placeholder="키와 몸무게를 입력하세요"
                style="border-radius:5px; width:100%; padding:5px;">
            </div>
            <div class="pt-1">
                <textarea id="summernote" name="contents"></textarea>
            </div>
            <script>
                $('#summernote').summernote({
                    placeholder: '내용을 입력해주세요',
                    tabsize: 2,
                    height: 300
                });
            </script>
            <div class="pt-1 text-right">
                <button class="btn btn btn-success" type="submit" style="width:10%; padding:5px;">제출</button>
            </div>
        </form>
    </main>
</body>

</html>
